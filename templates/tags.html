<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="modules/layout :: html(content = ~{::content}, title='标签 - ' + ${site.title})">
<th:block th:fragment="content">
  <div class="container tag-index">
    <div>
      <ul class="tag-list">
        <li class="tag-list-item" th:each="tag : ${tags}">
          <a class="tag-list-link" th:href="@{${tag.status.permalink}}" th:text="${tag.spec.displayName}"></a>
          <span class="tag-list-count" th:text="${tag.postCount}"></span>
        </li>
      </ul>
    </div>
  </div>
</th:block>
</html>
