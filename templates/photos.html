<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="modules/layout :: html(content = ~{::content}, title='图库：' + ${site.title})">
  <th:block th:fragment="content">
    <main>
      <header>
        <div class="container">
          <h1>Photos</h1>
            <p class="subtitle">Some <span class="count">photos</span> taken casually.</p>
        </div>
      </header>
        <div class="container" th:each="group : ${groups}">
          <a></a>
          <h3 th:text="${group.spec.displayName}"></h3>
          <div class="waterfall">
            <th:block th:each="photo : ${group.photos}">
              <span> 
                <a data-fancybox="gallery" th:href="@{${photo.spec.url}}" >
                  <img th:alt="${photo.spec.description}" th:src="@{${photo.spec.cover}}" th:title="${photo.spec.displayName}"  >
                </a>
              </span>
            </th:block>
          </div>
        </div>
      <div class="container">
        <halo:comment
          group="content.halo.run"
          kind="SinglePage"
          name="photos"
          colorScheme="colorMode"
        />
      </div>
     </main>
  </th:block>
</html>
